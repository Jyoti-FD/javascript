<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
</head>
<body>
   <script>
     let cloths = prompt("Enter Your Top Name");

     switch (cloths) {
        case "tops":
            alert("500/- per top");
            break;
            case "frok":
            alert("600/- per frok");
            break;
            case "jeans":
            console.log();("700/- per jeans");
            break;
            case "one piece":
            document.write("1000/- per one piece");
            break;
     
        default:
            alert("we don't have other cloths")
            break;
     }
   </script>
</body>
</html>
