<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable in JS</title>
</head>
<body>
    <h1>Variable in JS</h1>
    <script>
        // variable in js
        // we have 2 type of variable in js and 1 is constant
        // 1. var
        // 2. let
        // 3. const

        var name = "jyoti"   //Declaration and Assignment
        var name = "jyoti kumawat" //Re-Declaration is posibile 
        name = "jyoti kumawat frontend developer"  //Re-Assignment
        console.log(name);
    </script>
</body>
</html>
